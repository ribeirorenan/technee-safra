<nb-card>
    <nb-card-header>
        <div class="d-flex">
            <div>
                Autorizações
            </div>
       </div>
    </nb-card-header>
    <nb-card-body class="example-items-rows">
        <div class="d-flex flex-row justify-content-between flex-wrap">

                <app-auth-card [authorization]="authorization"></app-auth-card>
            </ng-container>
        </div>
    </nb-card-body>
</nb-card>
