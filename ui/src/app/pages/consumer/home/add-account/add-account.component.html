<nb-card>
    <nb-card-header>
        <div class="d-flex">
            <div>
                Cadastrar Nova Conta
            </div>
            <div class="ml-auto">
                <nb-icon icon="arrow-back" style="cursor: pointer;" (click)="backToHome()"></nb-icon>
            </div>
       </div>
    </nb-card-header>
    <nb-card-body>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label  class="label">Nome Amigável</label>
                    <input [(ngModel)]="displayName" type="text" nbInput fullWidth id="inputDatasetName" placeholder="Nome Amigável">
                </div>

                <div class="form-group">
                    <label  class="label">Identificação do Cliente</label>
                    <input [(ngModel)]="clientId" type="text" nbInput fullWidth id="inputDatasetName" placeholder="Identificação do Cliente">
                </div>

                <div class="form-group">
                    <label  class="label">Segredo</label>
                    <input [(ngModel)]="secret"  type="text" nbInput fullWidth id="inputDatasetName" placeholder="Segredo">
                </div>
            </div>
        </div>
    </nb-card-body>

    <nb-card-footer>
        <div class="container">
            <div class="row">
                <div class="col text-center text-justify-center">
                    <button (click)="addAccount()" nbButton shape="rectangle" status="success">Conectar Conta</button>
                </div>
            </div>
        </div>
    </nb-card-footer>

</nb-card>
